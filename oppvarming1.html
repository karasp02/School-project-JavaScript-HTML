<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppvarming 1</title>
</head>
<body>
    
    
    <input id="add-images-btn" type="button" value="Legg til bilder">
    <p>Antall bilder: <span id="number-of-images-span">0</span></p>
    <div id="output-div"></div>

    <script>
        // HTML-objekter

        var button = document.getElementById("add-images-btn");
        var imageCount = document.getElementById("number-of-images-span");
        var outputDiv = document.getElementById("output-div");

        // Variabler  

        var randomNumber;

        // Funksjoner

        function setRandomNumber() {
            randomNumber = Math.floor(Math.random()*100) +1 ;
        }

        function updateImageCount() {
            imageCount.innerHTML = randomNumber;
        }    

        function generateImages () {
            for(var i = 1; i <= randomNumber; i++) { //Fra 1 opp til/og inkluderer randomNumber som Ã¸ker med 1 hver gang
                outputDiv.innerHTML += `
                <img src="images/person4.jpg">
                `;
            }
        }

        function clearImages () {
            outputDiv.innerHTML = "";
        }

        // Sette funksjoner i gang

        function onBtnClick () {
            clearImages(); 
            setRandomNumber(); 
            generateImages();
            updateImageCount();
        }

        //events

        button.onclick = onBtnClick;

    </script>

</body>
</html>
